<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        /*
            > lebih dari
            < kurang dari
            >= lebih dari atau sama dengan
            <= kurang dari atau sama dengan
            == sama dengan
            === sama dengan dan tipe yang sama
            != tidak sama dengan
            !== tidak sama dengan dan tidak sama tipe nya
        */

        let result = 5 == "5";
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5";
        document.writeln("<p>" + result + "</p>");
        
        result = 5 > 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10;
        document.writeln("<p>" + result + "</p>");
        
        result = 5 != "10";
        document.writeln("<p>" + result + "</p>");

        result = 5 !== 10;
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
