<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        /*
            didalam javascript terdapat grub data nullish yang berisikan null dan undefined

            nullish merepresentasikan data kosong, null dan undefined adalah nullish value

            operator nullish (??)
        */

        let paramater = "firza";

        let data = paramater;

        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<p>${data}</p>`);
        
        // nullish coalescing operator
        let data2 = (paramater) ?? "Nilai Default -v";
        document.writeln(`<p>${data2}</p>`);
    </script>
</body>
</html>
