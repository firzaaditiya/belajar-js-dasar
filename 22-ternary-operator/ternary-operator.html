<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        const nilai = 75;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        } else {
            ucapan = "Maaf silakan coba lagi";
        }

        document.writeln(`<p>${ucapan}</p>`);

        // ternary operator -> (condition) ? true : false
        // symbol ternary operator (?)
        const message = (nilai >= 75) ? "Selamat anda lulus" : "Maaf silakan coba lagi";
        document.writeln(`<p>${message}</p>`)
    </script>
</body>
</html>
