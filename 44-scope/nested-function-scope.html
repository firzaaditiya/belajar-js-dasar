<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Scope Function</title>
</head>
<body>
    <script>
        function first()
        {
            let firstVariable = "First";

            function second()
            {
                // kita bisa mengakses ini karena firstVariable berada di scope di atas function second()
                console.info(firstVariable);
                const secondVariable = "second";
            }

            // console.info(secondVariable); // ERROR

            second();
        }

        first();
    </script>
</body>
</html>
