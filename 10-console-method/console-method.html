<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Method</title>
</head>
<body>
    <script>
        /*
            console method

            console.info() , untuk menampikan teks atau memberi informasi ke console
            console.log() , untuk menampilkan teks atau informasi ke console, ini adalah alias dari console.info()
            console.warn() , untuk memberitahu informasi ada nya warning ke console atau peringatan
            console.error() , untuk memberitahu informasi ada nya error

            console.table() , memberitahu informasi dalam bentuk table
        */

        // level rendah untuk mendapatkan informasi sekecil mungkin atau sedetail mungkin
        console.debug("Debug"); 
        /*
            default nya tidak di tampilkan di console

            untuk menampilkan informasi debug, kita harus mengubah log level menjadi verbose agar menampilkan debug juga pada browser
        */

        console.info("Hello World");

        console.warn("ini peringatan");

        console.error("ini error");
    </script>
</body>
</html>
