<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        /*
            operator unary

            + menandakan nilai positif
            - menandakan nilai negatif
            ++ increment, menaikan 1 angka
            -- decrement, menurunkan 1 angka
        */

        /*
            menandakan nilai posisif 1 secara default memang sudah positif, namun kita
            bisa menambahkan + jika kita mau
        */
        let result = +1;
        document.writeln("<p>" + result + "</p>");

        --result;
        document.writeln("<p>" + result + "</p>");

        result++;
        document.writeln("<p>" + result + "</p>");

        // menjadikan nilai result menjadi negatif
        result = -result;
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
