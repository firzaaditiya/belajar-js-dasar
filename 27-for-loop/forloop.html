<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    <script>
        /*
            // sintaksis perulangan for
            for (init statement; condition; post statement) {

            }

            init statement hanya di eksesuki sekali diawal perulangan

            kondisi akan dilakukan pengecekan disetiap perulangan, jika true perulangan akan dijalankan jika false
            maka perulangan akan berhenti

            post statement akan dieksekusi setiap kali diakhir perulangan

            init statement, condition, post statement tidak wajib diisi namun jika tidak diisi semua artinya
            kondisi nya akan selalu true, dan for loop tidak akan berhenti

            contoh perulangan tidak berhenti

            for (; ;) {

            }
        */

        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
        }
    </script>
</body>
</html>
