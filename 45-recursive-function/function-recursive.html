<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <script>
        /*
            recursive function adalah kemampuan function yang bisa memanggil diri nya sendiri

            kenapa kita harus tau recursive function, karena kadang ada sebuah problem yang lebih mudah
            di diselesaikan menggunakan recursive function, seperti kasus factorial
        */

        function factorial(value)
        {
            let result = 1;
            for (let counter = 1; counter <= value; counter++) {
                result *= counter;
            }

            return result;
        }

        console.info(factorialRecursive(5));
        // console.info(1 * 2 * 3 * 4 * 5);

        function factorialRecursive(value)
        {
            if (value === 1) {
                return 1;
            } else {
                return value * factorial(value - 1);
            }
        }

        console.info(factorial(5));

        // cara kerja recursive
        factorialRecursive(5);
        /*
        
            5 * factorialRecursive(4)
            5 * 4 * factorialRecursive(3)
            5 * 4 * 3 * factorialRecursive(2)
            5 * 4 * 3 * 2 * 1
        */
    </script>
</body>
</html>
