<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template Multiline</title>
</head>
<body>
    <script>

        // string template support untuk multiline string
        const multilineString = `
        Nama saya Firza Aditiya
Hello World
    Belajar JavaScript
        `;

        document.writeln("<pre>");
        document.writeln(multilineString);
        document.writeln("</pre>");
    </script>
</body>
</html>
