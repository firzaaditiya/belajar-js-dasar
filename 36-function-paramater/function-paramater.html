<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Paramater</title>
</head>
<body>
    <script>
        // membuat function yang memiliki paramater/argument
        function sayHello(firstName, lastName)
        {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        // memanggil function dengan mengirimkan paramater/argument
        sayHello("Firza", "Aditiya");
        sayHello("Hayuza", "Itsuki");
    </script>
</body>
</html>
