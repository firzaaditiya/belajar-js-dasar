<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Prompt</title>
</head>
<body>
    <script>
        /*
            prompt() , digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input teks
        */
        const name = prompt("Siapa nam anda? : ");

        alert(`Hello ${name}`);
    </script>
</body>
</html>
