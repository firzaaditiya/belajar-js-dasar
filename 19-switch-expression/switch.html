<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        let nilai = "D";

        switch(nilai)
        {
            case "A":
                document.writeln("<p>Selamat anda lulus dengan baik</p>");
                break;

            case "B":
            case "C":
                document.writeln("<p>Selamat anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan</p>");
        }
    </script>
</body>
</html>
