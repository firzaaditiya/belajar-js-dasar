<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // kode program yang ada di function tdk akan dieksekusi sampai function di panggil
        function sayHelloWorld()
        {
            document.writeln("<p>Hello World</p>");
        }

        // memanggil function
        sayHelloWorld();
        sayHelloWorld(); // bisa berkali kali
    </script>
</body>
</html>
