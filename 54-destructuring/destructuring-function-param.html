<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function Paramater</title>
</head>
<body>
    <script>
        // destructuring function paramater, jadi langsung di destructuring
        // ini bisa dilakukan untuk array maupun object, kebetulan disini adalah object
        function displayPerson({firstName, middleName, lastName})
        {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        const person = {
            firstName: "Firza",
            middleName: "Aditiya",
            lastName: "Ardiansah"
        };

        // mengirim data object person
        displayPerson(person);

        // versi array
        function sum([first, second])
        {
            return first + second;
        }

        const numbers = [10, 20];

        console.info(sum(numbers));
        console.info(sum([30, 30]));
    </script>
</body>
</html>
